<canvas id=main width=300 height=300></canvas>

<script type="text/javascript" src="https://unpkg.com/canvaskit-wasm@0.17.2/bin/canvaskit.js"></script>
<script type="text/javascript">
    async function main() {
        const CanvasKit = await CanvasKitInit({
            locateFile: (file) => {
                console.log(file); // canvaskit.wasm
                return 'https://unpkg.com/canvaskit-wasm@0.17.2/bin/' + file
            }
        });

        const surface = CanvasKit.MakeCanvasSurface('main');

        const paint = new CanvasKit.SkPaint();
        paint.setColor(CanvasKit.Color4f(0.9, 0, 0, 1.0));
        paint.setStyle(CanvasKit.PaintStyle.Stroke);
        paint.setAntiAlias(true);
        const rr = CanvasKit.RRectXY(CanvasKit.LTRBRect(10, 60, 210, 260), 25, 15);

        function draw(canvas) {
            canvas.clear(CanvasKit.WHITE);
            canvas.drawRRect(rr, paint);
        }

        surface.drawOnce(draw);
    }

    main();

</script>
